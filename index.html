<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="landing-body">

  <!-- Dark overlay for better text visibility -->
  <div class="overlay"></div>

  <!-- Main Landing Section -->
  <div id="landing-section" class="landing-section">
    <h1 class="landing-title">Discover Sagada</h1>
    <h1 class="landing-title">Discover Yourself</h1>
    <p class="landing-subtitle">Discover the beauty of Sagada like never before.</p>
    <button id="exploreBtn" class="btn explore-btn">Explore Now</button>
  </div>

  <!-- Terms Modal -->
  <div id="termsModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">Terms & Policies</h2>
      <p class="modal-text">
        By using this platform, you agree to follow all terms and conditions outlined herein.  
        Please read carefully before proceeding.
      </p>
      <div class="modal-buttons">
        <button id="agreeBtn" class="btn btn-agree">I Agree</button>
        <button id="closeTerms" class="btn btn-close">Close</button>
      </div>
    </div>
  </div>

  <!-- Choice Modal -->
  <div id="choiceModal" class="modal hidden">
    <div class="modal-content text-center">
      <h2 class="modal-title">What would you like to do?</h2>
      <div class="modal-buttons">
        <button onclick="window.location.href='./user/register/index.html'" class="btn btn-register">Register Now</button>
        <button onclick="window.location.href='./home/index.html'" class="btn btn-back">Back to Home</button>
      </div>
    </div>
  </div>

  <script>
    const exploreBtn = document.getElementById('exploreBtn');
    const termsModal = document.getElementById('termsModal');
    const choiceModal = document.getElementById('choiceModal');
    const agreeBtn = document.getElementById('agreeBtn');
    const closeTerms = document.getElementById('closeTerms');

    exploreBtn.addEventListener('click', () => termsModal.classList.remove('hidden'));
    closeTerms.addEventListener('click', () => termsModal.classList.add('hidden'));
    agreeBtn.addEventListener('click', () => {
      termsModal.classList.add('hidden');
      choiceModal.classList.remove('hidden');
    });
  </script>

</body>
</html>
